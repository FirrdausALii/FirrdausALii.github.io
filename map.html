<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Google Map on Website</title>
    <link rel="stylesheet" href="style.css">
<style>

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins',sans-serif;
}

.container{
    width: 100%;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
}

h1{

    color: #333;
    margin-bottom: 60px;
}

iframe{

    width: 100%;
    height: 500px;
    filter: invert(100%);
}

</style>
</head>
<body>

    <div class="container">
        <h1>Embed Location Map</h1>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7969.523343461441!2d101.71879372289773!3d2.8849503068624496!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31cdc80e6d51157f%3A0xec04752ec92ee811!2sKampung%20Jenderam%20Hilir%2C%2043800%20Dengkil%2C%20Selangor!5e0!3m2!1sen!2smy!4v1661227678391!5m2!1sen!2smy" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

</body>
</html>
